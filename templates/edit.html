{% extends 'base.html' %}

{% block content %}

<h2>Edit Task</h2>

<form method="POST">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ task['title'] }}" required><br><br>

    <label>Description:</label><br>
    <textarea name="description">{{ task['description'] }}</textarea><br><br>

    <label>Priority:</label><br>
    <select name="priority">
        <option {% if task['priority']=='Low' %}selected{% endif %}>Low</option>
        <option {% if task['priority']=='Medium' %}selected{% endif %}>Medium</option>
        <option {% if task['priority']=='High' %}selected{% endif %}>High</option>
    </select><br><br>

    <label>Due Date:</label><br>
    <input type="date" name="due_date" value="{{ task['due_date'] }}" required><br><br>

    <label>Status:</label><br>
    <select name="status">
        <option {% if task['status']=='Pending' %}selected{% endif %}>Pending</option>
        <option {% if task['status']=='In Progress' %}selected{% endif %}>In Progress</option>
        <option {% if task['status']=='Completed' %}selected{% endif %}>Completed</option>
    </select><br><br>

    <button type="submit">Update Task</button>
</form>

{% endblock %}
